<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1 id="header">Contact Form</h1>
    <div class="container">
        <div id="main">
           <h2>Get in touch</h2>
           <p>Momoh Abdulrasheed</p>
        </div>
        <div class="contacts">
            <div>
                <a href="https://facebook.com" class="fa fa-facebook" id="icons">
                <!-- <svg class="contacts-icons"></svg> --> </a>
                <p>momohrasheed06</p>
            </div>

            
            <div>
                <a href="https://whatsapp.com" class="fa fa-whatsapp" id="icons">
                <!-- <svg class="contacts-icons"></svg> --></a>
                <p> +2347031839826</p>
            </div>
           <div>
                <a href="https://yahoo.com" class="fa fa-yahoo" id="icons">
                <!-- <svg class="contacts-icons"></svg> --></a>
                <p>rashysmooth@yahoo.com</p>
            </div>
        </div>


        <form action="" class="fill">           
            <div class="input">
                <div class="name-email">
                    <div class="input-name">
                        <label for="name">Name</label><br>
                        <input type="text" id="name">
                    </div>
                    <div class="input-email">
                        <label for="email">E-mail</label><br>
                        <input type="text" id="email">
                    </div>
                </div>
                <div class="message-box">
                    <label id="me" for="message">Message</label><br>
                    <textarea name="message" id="message" rows="10"></textarea>
                    <div class="buon">
                        <button>Send message</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
